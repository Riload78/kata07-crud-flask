<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cartera - Todos</title>
</head>

<body>
    <nav><a href="/new-movement">Nuevo</a></nav>
    <main>
        <h1>Mis movimientos</h1>
        <table>
            <tr>
                <th>Fecha</th>
                <th>Concepto</th>
                <th>Importe</th>
            </tr>
            {% for movement in mvm %}

            <tr>
                <td>{{ movement.date  }}</td>
                <td>{{ movement.abstract }}</td>
                <td>{{ movement.amount }} {{ movement.currency }}</td>
            </tr>
            {% endfor %}

        </table>
    </main>

</body>

</html>
